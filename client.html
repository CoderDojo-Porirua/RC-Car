<html>
	<head>
		<title>RC Car</title>
		<script>
			const ws = new WebSocket("ws://" + location.host, "protocolOne");
			var time;
			setInterval(function() {
				time = Date.now();
				ws.send("ping");
			}, 811);
			ws.onmessage = function({data}) {
				if (data == "ping") {
					ws.send("pong");
				} else {
					console.log(Date.now() - time);
					document.getElementById("message").innerHTML = Date.now() - time;
				}
			};
		</script>
	</head>
	<body>
		<div id="message">
			None
		</div>
	</body>
</html>
