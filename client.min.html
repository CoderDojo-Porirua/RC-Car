<!DOCTYPE html><html><head><meta charset="UTF-8"><title>RC Car</title><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>--><script>var app;document.addEventListener("DOMContentLoaded", function() {app = new Vue({el: "#app",data: {message: "Hello Vue!"}});});const ws = new WebSocket("ws://" + location.host, "protocolOne");ws.onmessage = function(event) {app.message = event.data;};setTimeout(function() {ws.send("Hello to Espruino!");}, 10000);</script></head><body><div id="app">{{message}}</div></body></html>
